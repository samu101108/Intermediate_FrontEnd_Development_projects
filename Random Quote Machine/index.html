<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Allura|Rufina" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3 text-center" id="box">

    <h1>Random Quote Machine</h1>
<hr class="style">
    <blockquote id="quote" class="blockquote blockquote-reverse">
      <i class="fa fa-quote-left fa fa-pull-left" aria-hidden="true"></i>
      Blah blah blah is a blah blah blah, and a blah blah blah is worth than a
      blah blah blah that is said with no intent.
      <i class="fa fa-quote-right fa fa-pull-right" aria-hidden="true"></i>
    <footer id="author" class="blockquote-footer">
      Barbosa S. A.
    </footer>
    </blockquote>

<div class="text-right" id="buttons">
  <button type="button" name="button" class="btn btn-default"><i class="fa fa-circle-o-notch fa-spin fa-fw"></i>Generate</button>
  <button type="button" name="button" class="btn btn-default"><i class="fa fa-twitter" aria-hidden="true"></i>Twit</button>
</div>


    </div>
  </div>

</div>
    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/b5d24ce853.js"></script>
  </body>
</html>
