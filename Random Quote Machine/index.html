<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Samuel Barbosa">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Allura|Rufina" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/randomQuoteMachine.js"></script>
    <!-- <script type="text/javascript"\
    src="http://quotesondesign.com/api/3.0/api-3.0.json
    ?callback=my_function"></script> -->

</head>

<body>
    <div class="container">
        <div class="row">
            <div id="box" class="circle col-xs-12 col-lg-7 col-lg-offset-2 text-center">
                <h1>Random Quote Machine</h1>
                <hr class="style">

                <blockquote class="text-right">
                    <p class="quote">
                        <i class="quote fa fa-quote-left fa fa-pull-left" aria-hidden="true"></i>
                        <span id="quote-content">
                        Here comes a random quote from an API
                        </span>

                        <i class="quote fa fa-quote-right fa fa-pull-right" aria-hidden="true"></i>
                    </p>
                    <footer id="quote-title" class="quote">
                        <span>Here comes a random author from an API</span>
                    </footer>
                </blockquote>

                <div id="buttons" class="text-right">

                  <!-- button generate new random quote -->
                    <a id="get-another-quote-button" href="#" class="button">
                        <div><i class="fa fa-refresh"></i></div>
                    </a>

                    <!-- button twitter -->

                    <a class="button twitter-share-button"
                    id="twitterlink"
                    href="https://twitter.com/intent/tweet"
                    data-text="Inpirational quotes of design"
                    data-via="samu101108"
                    data-hashtags="fcc, randomQuoteMachine">
                  <i class="fa fa-twitter"></i></a>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>



                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/b5d24ce853.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $(".quote").fadeIn(2000);
        });

        $(".button").click(function() {
            $(".quote").fadeOut(0, function() {
                $(".quote").fadeIn(2000);
            });
        });
    </script>

</body>

</html>
