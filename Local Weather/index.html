<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Local Weather</title>
  <!-- begin:css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- end:css -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>
  <div class="container-fluid text-center">
    <h1>
      <i class="fa fa-map-marker"></i>
      <span id="city">City</span>
    </h1>

    <hr>

    <div class="row">
      <div class="">
        <div class="basic">
          <p>
            <span id="temperature">T</span>
            <span></span>
            <a href="#">&nbsp;<i class="fa fa-thermometer-half"></i></a>
          </p>
          <p id="main">weather</p>
          <p id="icon"><img id="wicon" src="" alt="Weather icon"></p>
        </div>

        <p>
          <i class="fa fa-arrow-down"></i>&nbsp;<span id="min">Min</span> /
          <i class="fa fa-arrow-up"></i>&nbsp;<span id="max">Max</span>
        </p>
        <p id="description">Weather description</p>
      </div>
    </div>

  </div>

  <!-- begin:js -->
  <script src="lib/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <!-- end:js -->


</html>
